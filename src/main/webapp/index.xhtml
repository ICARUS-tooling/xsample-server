<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
	<h:body> 
		<f:metadata>
			<!-- Allows to generate messages before rendering -->
		    <f:viewAction action="#{paramsInitBean.storeParams}" />
		</f:metadata>
		<ui:composition template="/xsample_template.xhtml">
			<ui:param name="pageTitle" value="#{bundle['app.title']}" />
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:param name="showXsampleHeader" value="#{true}"/>
			<ui:define name="body"> 
				<p:outputPanel id="content">
			        <ui:include src="#{xsampleWorkflow.page}.xhtml"/>
			    </p:outputPanel>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
