<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      lang="#{xsampleSession.localeCode}"
      xml:lang="#{xsampleSession.localeCode}">
    <h:head>
        <f:facet name="first">
            <title><h:outputText value="#{bundle['xsample']} - #{pageTitle}"/></title>
	    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <link rel="icon" type="image/png" sizes="16x16" href="#{resource['images/fav/icon-16x16.png']}" />
        <link rel="icon" type="image/png" sizes="32x32" href="#{resource['images/fav/icon-32x32.png']}" />
        <meta name="theme-color" content="#ffffff"/>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
		<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
    </h:head>  

    <h:body>
        <f:loadBundle basename="propertyFiles.Bundle" var="bundle"/>
                        
        <ui:include src="xsample_header.xhtml">
        	<ui:param name="showXsampleHeader" value="#{showXsampleHeader}" />
        </ui:include>
    	
        <div id="content">
            <ui:insert name="body">#{bundle.defaultBody}</ui:insert>
        </div>
                        
        <ui:include src="xsample_footer.xhtml" />
        
        <p:ajaxStatus id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage value="/resources/images/ajax-loading.gif" alt="#{bundle['loading']}" />
            </f:facet>
            <f:facet name="complete">
                <!-- DO NOTHING -->
            </f:facet>
        </p:ajaxStatus>
	</h:body>
</html>
