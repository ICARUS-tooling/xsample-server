<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<h:form>	
		<div>
			<p:staticMessage severity="info" escape="false" summary="#{bundle['download.message']}" />
		</div>
		
		<div jsf:rendered="#{sharedData.hasAnnotations}">
			<p:selectBooleanCheckbox value="#{downloadView.includeAnnotations}"
				itemLabel="#{bundle['download.includeAnnotations']}" />
		</div>
		
		<div>
			<p:commandButton value="#{bundle['back']}" action="#{downloadPage.back}" process="@this" />
			<p:commandButton ajax="false" value="#{bundle['download.continue']}" 
					actionListener="#{downloadPage.download}" />
		</div>	
	</h:form>
</ui:composition>
