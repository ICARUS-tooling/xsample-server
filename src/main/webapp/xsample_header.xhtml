<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:iqbs="http://xmlns.jcp.org/jsf/composite/iqbs">
    
    <div id="header" jsf:rendered="#{showXsampleHeader}">
		<div id="logo-box" style="centered">
			<a href="/"> 
				<h:graphicImage
					rendered="true"
					url="/resources/images/xsample-logo.svg"
					styleClass="navbar-brand custom-logo"
					alt="#{bundle['logo']}" 
					width="500"/>
			</a>
		</div>
		<!-- Navbar Panel -->
        
        <!-- Noscript Error -->
        <noscript>
            <div id="noscript-alert" class="bg-danger">
                <div class="alert container text-danger no-margin-bottom">
                    <h:outputText value="#{bundle['header.noscript']}"/>
                </div>
            </div>
        </noscript>
        <!-- Status Alert -->
        <o:form class="form-inline">
            <div id="status-alert" class="bg-warning" jsf:rendered="true">
                <div class="alert container text-danger">
                    <h:outputText rendered="true" value="-- status --" escape="false"/>
                </div>
            </div>
        </o:form>
        <!-- Header Panel -->
        
        <!-- Message Panel -->
        <p:fragment id="messagePanel" rendered="#{showMessagePanel}">
            <div class="container messagePanel">
                <h:messages id="messages"/>
            </div>
        </p:fragment>
    </div>
</ui:composition>
