<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<h:form>
	
	<div>
	        <p:messages id="msg" closable="false" showSummary="true" showDetail="false" redisplay="false" />
			<h:outputText id="status" value="#{welcomePage.statusInfo}" />
			<p:remoteCommand name="loadResource" action="#{inputVerificationBean.verifyInput}" 
				update="status msg outline" />
	</div>
	
	<div>
		<p:outputPanel id="outline">
			<p:panel rendered="#{welcomePage.showOutline}">
				<f:facet name="header">
					<h:outputText value="#{bundle['welcome.infoHeader']}" />
				</f:facet>
				<div class="p-grid">
					<div class="p-col">
						<p:dataTable var="property" value="#{welcomePage.fileProperties}">
							<f:facet name="header">
								<h:outputText value="#{bundle['welcome.fileInfoHeader']}" />
							</f:facet>
							<p:column headerText="#{bundle['property']}">
								<h:outputText value="#{property.key}" />
							</p:column>
							<p:column headerText="#{bundle['value']}">
								<h:outputText value="#{property.value}" />
							</p:column>
						</p:dataTable>
					</div>
					<div class="p-col">
						<!-- TODO: display info from original file in case we have a manifest -->
					</div>
				</div>
				
				<div>
					<h:outputText value="#{bundle['welcome.excerptType']}:" />
					<p:selectOneRadio layout="pageDirection"
						value="#{xsampleExcerptData.excerptType}">
						<f:selectItem itemLabel="#{bundle['welcome.excerptType.static']}"
							itemValue="STATIC" />
						<f:selectItem itemLabel="#{bundle['welcome.excerptType.slice']}"
							itemValue="SLICE" />
						<f:selectItem itemLabel="#{bundle['welcome.excerptType.query']}"
							itemValue="QUERY" />
					</p:selectOneRadio>
					<p:selectBooleanCheckbox rendered="#{welcomePage.hasAnnotations}" 
						value="#{xsampleExcerptData.includeAnnotations}"
						itemLabel="#{bundle['welcome.includeAnnotations']}" />
				</div>
				
				<f:facet name="footer">
	        		<p:messages id="navMsg" showSummary="true" showDetail="false" redisplay="false" />
					<p:commandButton value="#{bundle['welcome.continue']}" 
						action="#{welcomePage.onContinue}" update=":content" />
				</f:facet>
			</p:panel>
		</p:outputPanel>
	</div>
	
	</h:form>

	<script type="text/javascript">
		$('document').ready(function(){
			loadResource();
		});
     </script>

</ui:composition>
